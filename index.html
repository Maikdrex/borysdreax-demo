<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar 3D con BX</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #2d004d, #5a189a);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 12px;
    }
    #ui label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    #ui input {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h3>⚙️ Ajustes del Avatar</h3>
    <label>Altura: <input id="altura" type="range" min="0.8" max="1.2" step="0.01" value="1"></label>
    <label>Hombros: <input id="hombros" type="range" min="0.8" max="1.2" step="0.01" value="1"></label>
    <label>Caderas: <input id="caderas" type="range" min="0.8" max="1.2" step="0.01" value="1"></label>
    <label>Cabeza: <input id="cabeza" type="range" min="0.8" max="1.2" step="0.01" value="1"></label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, avatar;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Luces
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // Cargar modelo GLB
      const loader = new THREE.GLTFLoader();
      loader.load("avatar_con_prenda.glb", function(gltf) {
        avatar = gltf.scene;
        scene.add(avatar);

        // Crear textura "BX"
        const bxTexture = createBXTexture();

        // Mezclar estampado como mapa adicional en TODO el modelo
        avatar.traverse((child) => {
          if (child.isMesh) {
            child.material.map = child.material.map || null;
            child.material.transparent = true;
            child.material.needsUpdate = true;

            // Crear una mezcla de la textura original + BX
            child.material.map = bxTexture;
          }
        });
      });
    }

    function createBXTexture() {
      const size = 1024;
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");

      // Fondo transparente
      ctx.clearRect(0, 0, size, size);

      // Texto BX en gradiente morado
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, "#9d4edd");
      gradient.addColorStop(1, "#c77dff");

      ctx.fillStyle = gradient;
      ctx.font = "bold 220px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("BX", size/2, size/2);

      const texture = new THREE.CanvasTexture(canvas);
      texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(1, 1); // Cambia a (2,2) para patrón repetido
      return texture;
    }

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Sliders de proporciones
    document.getElementById("altura").addEventListener("input", e => {
      if (avatar) avatar.scale.y = e.target.value;
    });
    document.getElementById("hombros").addEventListener("input", e => {
      if (avatar) avatar.scale.x = e.target.value;
    });
    document.getElementById("caderas").addEventListener("input", e => {
      if (avatar) avatar.scale.z = e.target.value;
    });
    document.getElementById("cabeza").addEventListener("input", e => {
      if (avatar) avatar.getObjectByName("Head")?.scale.setScalar(e.target.value);
    });
  </script>
</body>
</html>
