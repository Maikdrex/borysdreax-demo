<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar BX</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #3d0075);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #e0c3fc;
    }

    .avatar-container {
      position: relative;
      width: 200px;
      height: 400px;
      margin-bottom: 20px;
    }

    /* Avatar base */
    .avatar {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .head {
      background: #f8d9c4;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .body {
      position: relative;
      background: #5a189a;
      width: 120px;
      height: 180px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Logo BX en la camiseta */
    .bx-logo {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(45deg, #9d4edd, #c77dff, #e0aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 8px rgba(157, 78, 221, 0.8);
    }

    .arms {
      display: flex;
      justify-content: space-between;
      width: 160px;
      position: absolute;
      top: 20px;
    }

    .arm {
      background: #5a189a;
      width: 30px;
      height: 100px;
      border-radius: 15px;
    }

    .legs {
      display: flex;
      justify-content: space-between;
      width: 100px;
      margin-top: 10px;
    }

    .leg {
      background: #240046;
      width: 40px;
      height: 120px;
      border-radius: 20px;
    }

    /* Panel de controles */
    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    label {
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Configura tu Avatar BX</h1>

  <div class="avatar-container">
    <div class="avatar">
      <div class="head" id="head"></div>
      <div class="body" id="body">
        <span class="bx-logo">BX</span>
        <div class="arms">
          <div class="arm" id="leftArm"></div>
          <div class="arm" id="rightArm"></div>
        </div>
      </div>
      <div class="legs">
        <div class="leg" id="leftLeg"></div>
        <div class="leg" id="rightLeg"></div>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <div class="controls">
    <label>Altura total
      <input type="range" id="heightControl" min="300" max="600" value="400">
    </label>
    <label>Cabeza (px)
      <input type="range" id="headControl" min="50" max="150" value="80">
    </label>
    <label>Anchura hombros
      <input type="range" id="shoulderControl" min="100" max="200" value="120">
    </label>
    <label>Cintura/cadera
      <input type="range" id="hipControl" min="80" max="180" value="120">
    </label>
    <label>Brazos (alto)
      <input type="range" id="armControl" min="60" max="160" value="100">
    </label>
    <label>Piernas (alto)
      <input type="range" id="legControl" min="80" max="200" value="120">
    </label>
  </div>

  <script>
    const avatar = document.querySelector('.avatar');
    const head = document.getElementById('head');
    const body = document.getElementById('body');
    const leftArm = document.getElementById('leftArm');
    const rightArm = document.getElementById('rightArm');
    const leftLeg = document.getElementById('leftLeg');
    const rightLeg = document.getElementById('rightLeg');

    // Controles
    document.getElementById('heightControl').addEventListener('input', e => {
      document.querySelector('.avatar-container').style.height = e.target.value + 'px';
    });

    document.getElementById('headControl').addEventListener('input', e => {
      head.style.width = e.target.value + 'px';
      head.style.height = e.target.value + 'px';
    });

    document.getElementById('shoulderControl').addEventListener('input', e => {
      body.style.width = e.target.value + 'px';
      document.querySelector('.arms').style.width = (parseInt(e.target.value) + 40) + 'px';
    });

    document.getElementById('hipControl').addEventListener('input', e => {
      body.style.borderRadius = e.target.value / 4 + 'px';
    });

    document.getElementById('armControl').addEventListener('input', e => {
      leftArm.style.height = e.target.value + 'px';
      rightArm.style.height = e.target.value + 'px';
    });

    document.getElementById('legControl').addEventListener('input', e => {
      leftLeg.style.height = e.target.value + 'px';
      rightLeg.style.height = e.target.value + 'px';
    });
  </script>
</body>
</html>
