<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar BX 3D</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #3d0075);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 10px;
      color: #e0c3fc;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
    }

    label {
      font-size: 12px;
      text-align: center;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Configurador de Avatar BX</h1>
  <div id="controls">
    <label>Altura
      <input type="range" id="heightControl" min="0.8" max="1.5" step="0.01" value="1">
    </label>
    <label>Hombros
      <input type="range" id="shoulderControl" min="0.8" max="1.5" step="0.01" value="1">
    </label>
    <label>Cadera
      <input type="range" id="hipControl" min="0.8" max="1.5" step="0.01" value="1">
    </label>
  </div>

  <!-- Three.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, avatar, shirtMesh;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Luces
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // Fondo
      scene.background = new THREE.Color(0x1a1a2e);

      // Loader GLB
      const loader = new THREE.GLTFLoader();
      loader.load("avatar_con_prenda.glb", function (gltf) {
        avatar = gltf.scene;
        scene.add(avatar);

        // Buscar camiseta
        avatar.traverse((child) => {
          if (child.isMesh && child.name.toLowerCase().includes("shirt")) {
            shirtMesh = child;
            shirtMesh.material = new THREE.MeshStandardMaterial({
              map: createBXTexture(),
            });
          }
        });
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Controles sliders
      document.getElementById("heightControl").addEventListener("input", (e) => {
        if (avatar) avatar.scale.y = e.target.value;
      });

      document.getElementById("shoulderControl").addEventListener("input", (e) => {
        if (avatar) avatar.scale.x = e.target.value;
      });

      document.getElementById("hipControl").addEventListener("input", (e) => {
        if (avatar) avatar.scale.z = e.target.value;
      });
    }

    function createBXTexture() {
      const size = 512;
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");

      // Fondo transparente
      ctx.clearRect(0, 0, size, size);

      // Texto BX en morado degradado
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, "#9d4edd");
      gradient.addColorStop(0.5, "#c77dff");
      gradient.addColorStop(1, "#e0aaff");

      ctx.fillStyle = gradient;
      ctx.font = "bold 200px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("BX", size / 2, size / 2);

      const texture = new THREE.CanvasTexture(canvas);
      texture.needsUpdate = true;
      return texture;
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
